<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="weatherAlert">ALERT</div>
    <div class="content">
        <form>
            <input type="text" id="city" placeholder="City">
            <button type="submit">Get Weather</button>
          </form>
        <div class="weatherInfo">
            <div id="location">
                <div class="weatherDescription"></div>
                <div class="weatherState"></div>
                <div class="weatherCity"></div>
            </div>
            <div class="weatherTime"></div>

            <div id="temperature">
                <div class="weatherUnitF" id="tempColor"></div>
                <div class="weatherFeelsLikeF" id="tempColor"></div>
                <div class="weatherUnitC" id="tempColor"></div>
                <div class="weatherFeelsLikeC" id="tempColor"></div>
            </div>
            <div id="weatherWind">
                <div class="weatherWindDir"></div>
            </div>
            <div id="weatherHumidity"></div>
            <div id="mapLocation">
                <div class="weatherLatitude"></div>
                <div class="weatherLongitude"></div>
                <div class="map">Map</div>
            </div>
        </div>
        <div class="weatherForecast">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
